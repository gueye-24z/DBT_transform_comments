name: DBT CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  # Job de Tests
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Utilisation du fichier profiles.yml existant avec --profiles-dir
      - name: Test DBT Project Configuration
        run: dbt debug --profiles-dir ./.dbt  # Spécifie le répertoire du fichier profiles.yml existant

      - name: Compile DBT Project
        run: dbt compile --profiles-dir ./.dbt

      - name: Run DBT tests
        run: dbt test --profiles-dir ./.dbt

      - name: Run pytest tests
        run: pytest tests/unit

  # Job de Déploiement
  deploy:
    runs-on: ubuntu-latest
    needs: test  # Exécute le déploiement uniquement si le job de tests réussit

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Utiliser également le fichier profiles.yml existant pour le déploiement
      - name: Package code for Lambda
        run: |
          mkdir package
          shopt -s extglob  # Activer les globbing avancés pour exclure le dossier
          cp -r !(package) package  # Copier tous les fichiers sauf le dossier 'package'
          cd package
          zip -r ../dbt_lambda_package.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: eu-west-3  

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name dbt_runner_lambda \
            --zip-file fileb://dbt_lambda_package.zip



